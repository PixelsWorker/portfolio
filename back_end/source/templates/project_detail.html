{% extends 'base.html' %}

{% block title %}{{ project.title }} - Portfolio{% endblock %}

{% block content %}
<article id="project-detail">
  <h2>{{ project.title }}</h2>
  {% if project.image %}
    <img src="{{ project.image.url }}" alt="{{ project.title }}">
  {% endif %}
  <p>{{ project.description }}</p>
  <a href="{% url 'projects' %}">Back to Projects</a>
</article>
{% endblock %}
